<div class="container">
  <div class="row">
    <div class="col align-self-center">
      <form [formGroup]="personFG">

        <div class="form-group">
          <label for="name">Nombre</label>
          <input type="text" formControlName="name" class="form-control" id="name" placeholder="Nombre">
          <small id="name" class="form-text text-muted">Nombre Cliente</small>
        </div>

        <div class="form-group">
          <label for="phone">Teléfono</label>
          <input type="phone" formControlName="phone" class="form-control" id="phone" placeholder="Teléfono">
          <small id="phone" class="form-text text-muted">Teléfono</small>
        </div>

        <div class="form-group">
          <label for="address">Dirección de residencia</label>
          <input type="text" formControlName="address" class="form-control" id="address" placeholder="Dirección">
          <small id="address" class="form-text text-muted">Dirección de residencia</small>
        </div>

        <div class="form-group">
          <label for="password">contraseña</label>
          <input type="password" formControlName="password" class="form-control" id="password" placeholder="contraseña">
          <small id="password" class="form-text text-muted">contraseña</small>
        </div>

        <button *ngIf="dataComplete" (click)="createUser()" type="button" class="btn btn-danger">Crear</button>

      </form>
    </div>
  </div>
</div>
